<html>

      <style media="screen" type="text/css">
         .chessSquare {
            width:50px;
            height:50px;
         }

         .blackSquare {
            background:#000;
         }

         .whiteSquare {
            background:#fff;
         }

         .bottom-bordered {
            border-bottom:2px solid #000;
         }

         .top-bordered {
            border-top:2px solid #000;
         }

         .left-bordered {
            border-left:2px solid #000;
         }

         .right-bordered {
            border-right:2px solid #000;
         }

         .horizontal {
            float:left;
         }

         .newLine {
            clear:left;
            float:left;
         }

         .numbers {
            text-align:right;
            vertical-align:center;
         }

         .letters {
            text-align:center;
         }
      </style>
   </head>
